<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
 
</head>
<style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #2F1893;
      display: flex;
      justify-content: right;
      align-items:center;
       height: 750px;
       width: 1400px;
      color: #FFFFFF;
      background-image: url('assets/contact-bg.png ');
      background-repeat: no-repeat; 
      background-size: cover;
    }

.contact-form {
  position: absolute;
  top: 100px;
  left: 714px;
  width: 470px;
  height: 570px;
  background: #FFFFFF;
  border-radius: 10px;
  padding: 30px;
  box-sizing: border-box;
}

.contact-form label {
  display: block;
  font-size: 14px;
  line-height: 26px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: #1E0E62;
  margin-top: 20px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px 20px;
  margin-top: 8px;
  border: 2px solid #EBEAED;
  border-radius: 10px;
  font-size: 18px;
  color: rgba(21, 20, 57, 0.4);
  box-sizing: border-box;
}

.contact-form textarea {
  height: 100px;
  resize: none;
}

.checkbox-group {
  display: flex;
  align-items: center;
  margin-top: 20px;
}

.checkbox-group input[type="checkbox"] {
  width: 20px;
  height: 20px;
  margin-right: 10px;
  accent-color: #25DAC5;
}

.contact-form button {
  margin-top: 30px;
  background: #25DAC5;
  color: #FFFFFF;
  border: none;
  border-radius: 100px;
  padding: 12px 24px;
  font-size: 18px;
  font-weight: 500;
  cursor: pointer;
}

</style>
<body>
  <form class="contact-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="First name">

    <label for="budget">Budget</label>
    <input type="text" id="budget" placeholder="$500">

    <label for="email">Your Email</label>
    <input type="email" id="email" placeholder="name@mail.com">

    <label for="message">Your Message</label>
    <textarea id="message" placeholder="Type your message..."></textarea>

    <div class="checkbox-group">
      <input type="checkbox" id="copy">
      <label for="copy">Send me a copy</label>
    </div>

    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
